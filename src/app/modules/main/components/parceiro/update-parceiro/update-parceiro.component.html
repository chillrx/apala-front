<div mat-dialog-title class="header-dialog">
  <p>{{ this.data ? 'Editar parceiro' : 'Adicionar parceiro' }}</p>
  <button mat-icon-button>
    <mat-icon (click)="dialogRef.close()">close</mat-icon>
  </button>
</div>

<form [formGroup]="parceiroForm">
  <mat-form-field appearance="outline" color="warn">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Digite o nome" formControlName="nome" focus required>
  </mat-form-field>

  <mat-form-field appearance="outline" color="warn">
    <mat-label>Link da imagem</mat-label>
    <input matInput placeholder="Endereço da imagem" formControlName="foto">
  </mat-form-field>

  <mat-form-field appearance="outline" color="warn">
    <mat-label>Site</mat-label>
    <input matInput placeholder="Digite o site" formControlName="site" focus required>
  </mat-form-field>
  
  <mat-form-field appearance="outline" color="warn">
    <mat-label>Posição</mat-label>
    <input type="number" matInput placeholder="Digite a posição" formControlName="posicao" focus required>
  </mat-form-field>

  <button mat-raised-button (click)="addParceiro()" [disabled]="parceiroForm.invalid" class="mb1">{{ data ? 'Editar' : 'Adicionar'}}</button>
</form>
